<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FluxHub Projects</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/countapi-js/1.0.1/countapi.min.js"></script>
</head>
<body>
    <header class="top-banner">
        <div class="logo">
            <img src="favicon.png" alt="FluxHub Logo">
        </div>
        <div class="banner-content">
            <h1 id="animated-title" class="animated-title">Welcome to FluxHub</h1>
            <p>Explore our latest projects below.</p>
            <button id="theme-toggle" class="theme-toggle">ðŸŒ— Toggle Theme</button>
        </div>
    </header>

    <nav class="toolbar">
        <div class="search-bar">
            <input type="text" placeholder="Search by project name..." id="search-input">
        </div>
    </nav>

    <main class="container">
        <section id="projects" class="projects">
            <!-- Projects dynamically loaded from JSON will go here -->
        </section>
        <div class="placeholder">
            <p>Visit our <a href="https://github.com/Builtmc" target="_blank">GitHub</a> for more exciting projects!</p>
        </div>
    </main>

    <!-- Live Visitor Counter -->
    <div id="visitor-counter" class="visitor-counter">Visitors: Live count soon</div>

    <!-- Popup -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" id="close-btn">&times;</span>
            <h2>Popup Title</h2>
            <p>This is customizable content for the popup. Add more details here.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
