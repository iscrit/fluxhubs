<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FluxHub Projects</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/countapi-js/1.0.1/countapi.min.js"></script>
</head>
<body class="dark">
    <header class="top-banner">
        <div class="logo">
            <img src="favicon.png" alt="FluxHub Logo">
        </div>
        <div class="banner-content">
            <h1 id="animated-title" class="animated-title">Welcome to FluxHub</h1>
            <p>Explore our latest projects below.</p>
        </div>
    </header>

    <nav class="toolbar">
        <div class="search-bar">
            <input type="text" placeholder="Search by project name..." id="search-input" aria-label="Search Projects">
        </div>
    </nav>

    <main class="container">
        <!-- Loader -->
        <div id="loader" class="loader">Loading...</div>

        <!-- Projects Section -->
        <section id="projects" class="projects">
            <!-- Projects dynamically loaded from JSON will go here -->
        </section>
        <div class="placeholder">
            <p>Visit our <a href="https://github.com/Builtmc" target="_blank" rel="noopener noreferrer">GitHub</a> for more exciting projects!</p>
        </div>
    </main>

    <!-- Live Visitor Counter -->

    <!-- Popup -->
    <div id="popup" class="popup" role="dialog" aria-labelledby="popup-title" aria-hidden="true">
        <div class="popup-content">
            <button class="close-btn" id="close-btn" aria-label="Close Popup">&times;</button>
            <h2 id="popup-title">Welcome</h2>
            <p>Check out the projects! https://hostfinder.top/discord</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
